<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>S P O R K</title>
<style>
	
.sporkstyle {
  display: block;
  margin-left: auto;
  margin-right: auto;
 
  height: 100vh;
  width: 100vh;
}
	
</style>
<script>

function newimage(){
	var rand = Math.floor(Math.random() * 236) + 1;
	var num = rand.toString();
	var imagename = "sporks/spork-" + num + ".png";
	changeImage(imagename);
}
function changeImage(picturename){
	image = document.getElementById('sporkpic');
	image.src = picturename;
	var audio = new Audio('spork.mp3');
	audio.play();
	
}	
</script>
</head>

<body>
	
	<img src="sporks/spork-5.png" id="sporkpic" class="sporkstyle" onClick="newimage()" />
	
</body>
</html>
